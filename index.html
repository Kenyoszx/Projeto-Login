<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/media-query.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=mail,person,vpn_key&display=block"
        rel="stylesheet" />
</head>

<body>
    <header>

    </header>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <P>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.
                </P>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined" id="person">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu email" autocomplete="email"
                            required maxlength="30">
                        <label for="iemail"> Login </label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined" id="key">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha"
                            autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"> Senha </label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined" id="mail">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
